---
layout: blog
---

<div class="content">
  <div class="row">
    <div class="col-xs-12 col-sm-9">

      <h1>
        {{ page.title }}
      </h1>
      <p class="meta">
        <a href="https://twitter.com/chancancode">Godfrey</a> wrote this on {{ page.date | date_to_string }}
      </p>

      <div class="post">
        {{ content }}
      </div>

    </div>
  <div><!-- /row -->
<div><!-- /content-->
