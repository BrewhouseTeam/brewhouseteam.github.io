---
layout: blog
---

<div class="content">

  {% for post in site.posts %}
    <div class="row">
      <div class="col-xs-12 col-sm-9">

        <div class="post">
          <h1>
            <a href="{{ post.url }}">{{post.title}}</a>
          </h1>
          <p class="meta">
            <a href="https://twitter.com/chancancode">Godfrey</a> wrote this on {{ post.date | date_to_string }}
          </p>

          {{ post.content | truncatewords: 40 }}

          <div class="continue-reading">
            <a href="{{ post.url }}">Continue reading ...</a>
          </div>
        </div><!-- /post -->

      </div>
    </div><!-- /row -->
  {% endfor %}

</div>
