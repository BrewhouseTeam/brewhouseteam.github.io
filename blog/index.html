---
layout: blog
---

<div class="content">

  {% for post in site.posts %}
    {% assign author = site.data.authors[post.author] %}

    <div class="row">
      <div class="col-xs-12 col-sm-9">

        <div class="post">
          <h1>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </h1>
          <p class="meta">
            {% if author %}
              <span>
                <img class="img-circle img-author" src="{{ author.email | to_gravatar }}" alt="A photo of {{ author.name }}" width="55">

                <a href="{{ author.web }}" target="_blank">{{ author.name }}</a> wrote this on {{ post.date | date_to_string }}
              </span>
            {% endif %}
          </p>

          {{ post.content | truncatewords: 100 }}

          <div class="continue-reading">
            <a href="{{ post.url }}">Continue reading ...</a>
          </div>
        </div><!-- /post -->

      </div>
    </div><!-- /row -->
  {% endfor %}

</div>
