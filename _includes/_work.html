<section class="container-fluid col-no-padding" id="work">

  {% for post in site.work %}

  <div class="col-sm-4 col-no-padding">

    <a href="{{ post.url }}" class="work-link">
      <img src="/images/work/{{ post.thumbnail }}" alt="{{ post.title }}">
    </a>

  </div>

  {% endfor %}

</section>
