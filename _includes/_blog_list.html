<div class="container">

	<h2 class="col-xs-12 text-center">Recent Writing</h2>

  <ul class="col-xs-12 post-list">

  {% for post in site.posts limit:5 %}
  {% unless post.draft %}
  {% assign author = site.data.authors[post.author] %}

    <li class="text-center">
      
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <div class="meta">
          <div class="post-date">
            {{ post.date | date_to_string }}
          </div>
          <div class="social-actions">
            <a href="https://twitter.com/share?via=BrewhouseTeam" class="twitter-share-button" data-lang="en" data-url="http://brewhouse.io{{ post.url }}" data-related="chancancode,kalv,pcreux,chuckbergeron" data-counturl="{{ page.counturl }}">Tweet</a>
          </div>
        </div>

    </li>
  
  {% endunless %}
  {% endfor %}

  </ul>

</div>

<script>
  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
</script>
